<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouGo Mentoring App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/propose.css">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/index.js"></script>
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
</head>

<body>
    <div class="side-bar">
        <div class="sidebar-avatar">
            <img src="img/rach.png" class="img-responsive" style="padding:0px 25px;" />
            <span style="font-size:2em; color:white; font-weight:bold; font-family: Roboto;">Rachael Lau</span>
        </div>
        <div class="sidebar-navigation">
            <div class="sidebar-tab nav-project">My Project</div>
            <div class="sidebar-tab nav-findmentors">Explore Mentors</div>
            <div class="sidebar-tab">My Profile</div>
        </div>
        <div class="sidebar-bottom">
            <div class="col-md-4">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </div>

            <div class="col-md-4">
                <i class="fa fa-gear" aria-hidden="true"></i>
            </div>
            <div class="col-md-4">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="mainpage" style="height:100vh;">
        <div class="mentor-chat-container">
            <div class="mentor-chat-header">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                <img src="img/michael.png" style="font-family:Raleway;margin-left:50px;margin-right:25px;border-radius:50%;height:70px;" />
                <span style="font-size: 0.8em">Michael Ong</span>
                <button class="btn" id="propose-chat-button">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;Propose
                </button>
            </div>
            <div class="mentor-chat-body">
                <div class="col-xs-12" style="margin:5px 0px;display:none;" id="send1">
                    <div class="col-xs-2 col-xs-push-10 chat-right">It's Me</div>
                </div>
                <div class="col-xs-12" id="response1" style="display:none;">
                    <div class="col-xs-2 chat-left">Hello</div>
                </div>
                <div class="col-xs-12" style="margin:5px 0px;display:none;" id="send2">
                    <div class="col-xs-2 col-xs-push-10 chat-right">It's Me</div>
                </div>
                <div class="col-xs-12" id="response2" style="display:none;">
                    <div class="col-xs-2 chat-left">Hello</div>
                </div>


            </div>
            <div class="mentor-chat-box">
                <input type="text" class="form-control" placeholder="Type a Message here" style="height: 100%; width: 80%; font-size: 2rem; background-color:transparent; padding: 20px;float:left;" />
                <div id="send-message-button">
                    Send Message
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="proposeModal" role="dialog">
        <div class="modal-dialog" style="width: 70vw;height:80vh;margin-top:5%">

            <div class="modal-content" style="border-radius:0px; height:100%;">
                <div class="modal-header" style="border-bottom:0px; padding:0px;">
                    <div class="row-fluid">
                        <div class="col-md-12 pink-bg padding20">
                            <div class="row-fluid">
                                <div class="col-md-3">
                                    <img src="img/rach.png" alt="Rachel's profile picture'" style="width: 100px; height: 100px" class="rounded-circle pull-left">
                                </div>
                                <div class="col-md-6 text-center">
                                    <h1 class="white-font">Offered by: Rachel</h1>
                                </div>
                                <div class="col-md-3">
                                    <img src="img/michael.png" alt="Investor's profile picture'" style="width: 100px; height: 100px" class="rounded-circle pull-right">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid side-margins padding-top">
                        
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row-fluid white-bg padding-vertical15">
                        <div class="col-md-12 white-bg" style="">
                            <div class="row-fluid">
                                <div class="col-md-12 padding-vertical15" style="background: white;">
                                    <button type="button" class="propose-btn btn btn-lg pull-right">Cancel</button>
                                    <button type="button" class="propose-btn btn btn-lg pull-right">Accept</button>
                                    <button type="button" class="propose-btn btn btn-lg pull-right">Reject</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
