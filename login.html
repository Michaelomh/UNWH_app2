<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YouGo Mentoring App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="login-brand" style="text-align: center; padding-top: 50px;">
                    <img src="img/logo.png" style="width:325px;" /><br>
                </div>
                <div class="login-form">
                    <div class="login-row">
                        <input type="text" class="login-input name" placeholder="Username" />
                    </div>
                    <div class="login-row">
                        <input type="password" class="login-input pass" placeholder="Password" />
                    </div>
                    <button type="button" class="login-submit">
                        Sign In
                    </button>
                    <p class="login-signup">Don't have an account? &nbsp;<a>Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="side-bar">
        <div class="sidebar-avatar">
            <img src="img/rach.png" class="img-responsive" style="padding:0px 25px;" />
            <span style="font-size:2.2em; color:white; font-family: Raleway;">Rachael Lau</span>
        </div>
        <div class="sidebar-navigation">
            <div class="sidebar-tab nav-project">My Project</div>
            <div class="sidebar-tab nav-findmentors">Explore Mentors</div>
            <div class="sidebar-tab">My Profile</div>
        </div>
        <div class="sidebar-bottom">
            <div class="mui-col-md-4">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </div>

            <div class="mui-col-md-4">
                <i class="fa fa-gear" aria-hidden="true"></i>
            </div>
            <div class="mui-col-md-4">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <div>
        <div class="mainpage" style="height:100vh;">
            <div class="no-proj-page">
                <span style="font-size:3em;">Welcome to YouGo! <br>
                    <span class="font-highlight nav-newproject">Start a project</span> then <span class="font-highlight nav-findmentors">find a mentor!</span><br><br>
                    Refer to our <span class="font-highlight">FAQ</span> if you need help.</span>
            </div>
        </div>
    </div>
</body>

</html>
