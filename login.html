<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login/Logout animation concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
</head>

<body>
    <div class="cont">
        <div class="demo">
            <div class="login">
                <div class="login-brand" style="text-align: center; padding-top: 50px;">
                    <img src="img/logo.png" style="width:220px;" /><br>
                    <span style="font-size: 3em; color: white; font-family: Roboto;">SheGoes</span>
                </div>
                <div class="login-form">
                    <div class="login-row">
                        <input type="text" class="login-input name" placeholder="Username" />
                    </div>
                    <div class="login-row">
                        <input type="password" class="login-input pass" placeholder="Password" />
                    </div>
                    <button type="button" class="login-submit">Sign in</button>
                    <p class="login-signup">Don't have an account? &nbsp;<a>Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>

</html>
